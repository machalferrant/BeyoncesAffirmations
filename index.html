<!DOCTYPE html>
<html lang="en">

    <head>
        <script src="jquery-3.7.0.min.js"></script>
        <link rel="stylesheet" href="Quote.css">
        <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
        />
    </head>

    <body>
        <div class="quote-box" id="quote-box">

            <div class="quote-text" id="quote-text">
                <i class="fa fa-quote-left"></i><span class="text" id="text"></span>
            </div>

            <div class="quote-author"><span class="author" id="author"></span></div>

            <div class="buttons">
                <a class="button" id="tweet-quote" target="_blank">
                    <i class="fa fa-twitter"></i>
                </a>
                        
                <a class="button" id="facebook-quote" target="_blank">
                    <i class="fa fa-facebook"></i>
                </a>

                <button class="button" id="new-quote">New Quote</button>    
            </div>

        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="Quote.js"></script>   
    </body>

</html>
